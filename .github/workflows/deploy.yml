name: Build and Deploy to Digital Ocean

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "::error::Add Repository Secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_PASSWORD (Settings → Secrets and variables → Actions)"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: http://${{ secrets.DEPLOY_HOST }}/api
        run: npm run build

      - name: Build API
        run: |
          cd server && npm ci && npm run build
          # Проверяем, что сборка прошла успешно
          if [ ! -f "dist/main.js" ]; then
            echo "::error::API build failed - dist/main.js not found"
            exit 1
          fi

      - name: Prepare API deploy bundle
        run: |
          mkdir -p gogomarket-api
          cp -r server/dist gogomarket-api/
          cp server/package.json server/package-lock.json gogomarket-api/

      - name: Prepare server directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            mkdir -p /var/www/html /var/www/gogomarket-api

      - name: Deploy frontend (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          source: 'dist/'
          target: '/var/www/html'
          strip_components: 1
          overwrite: true

      - name: Deploy API (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          source: 'gogomarket-api/'
          target: '/var/www/'
          strip_components: 0
          overwrite: true

      - name: Install API deps and restart (PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /var/www/gogomarket-api
            mkdir -p uploads
            # Очищаем node_modules для избежания ошибки ENOTEMPTY
            rm -rf node_modules package-lock.json 2>/dev/null || true
            # Устанавливаем зависимости
            npm install --omit=dev --no-audit --no-fund --legacy-peer-deps || npm install --omit=dev --legacy-peer-deps
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "::warning::PM2 not installed. Installing PM2..."
              npm install -g pm2
            fi
            # Останавливаем старый процесс
            pm2 stop gogomarket-api 2>/dev/null || true
            pm2 delete gogomarket-api 2>/dev/null || true
            # Запускаем новый
            pm2 start dist/main.js --name gogomarket-api
            pm2 save
            # Ждем запуска и проверяем
            sleep 5
            if pm2 describe gogomarket-api >/dev/null 2>&1; then
              echo "API started successfully"
              pm2 logs gogomarket-api --lines 10 --nostream || true
            else
              echo "::error::API failed to start"
              pm2 logs gogomarket-api --lines 20 --nostream || true
              exit 1
            fi
            echo "API deploy done."

      - name: Apply Nginx config and reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            # Создаем конфигурацию Nginx
            sudo tee /etc/nginx/sites-available/default > /dev/null << 'NGINX_EOF'
            server {
                listen 80 default_server;
                listen [::]:80 default_server;
                root /var/www/html;
                index index.html;

                # Безопасность
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;

                # Кэширование статических файлов
                location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    access_log off;
                }

                # Статические файлы из public (manifest, robots, sitemap)
                location ~ ^/(manifest\.json|robots\.txt|sitemap\.xml)$ {
                    expires 1d;
                    add_header Cache-Control "public";
                }

                # API прокси
                location ~ ^/api/(.*)$ {
                    # Обработка OPTIONS запросов (CORS preflight)
                    if ($request_method = 'OPTIONS') {
                        add_header 'Access-Control-Allow-Origin' '*' always;
                        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                        add_header 'Access-Control-Max-Age' 1728000;
                        add_header 'Content-Length' 0;
                        add_header 'Content-Type' 'text/plain';
                        return 204;
                    }
                    
                    # Проксируем на API, убирая /api из пути через переменную
                    set $api_path $1;
                    proxy_pass http://127.0.0.1:3001/$api_path;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header X-Forwarded-Host $host;
                    proxy_set_header X-Forwarded-Port $server_port;
                    
                    # CORS headers для ответов
                    add_header 'Access-Control-Allow-Origin' '*' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                }

                # SPA fallback - должен быть последним
                location / {
                    try_files $uri $uri/ /index.html;
                }
            }
            NGINX_EOF
            sudo nginx -t && sudo systemctl reload nginx
            echo "Nginx applied (SPA + /api -> 3001)."
