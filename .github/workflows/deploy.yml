name: Build and Deploy to Digital Ocean

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "::error::Add Repository Secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_PASSWORD (Settings → Secrets and variables → Actions)"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: http://${{ secrets.DEPLOY_HOST }}/api
        run: npm run build

      - name: Build API
        run: |
          cd server && npm ci && npm run build

      - name: Prepare API deploy bundle
        run: |
          mkdir -p gogomarket-api
          cp -r server/dist gogomarket-api/
          cp server/package.json server/package-lock.json gogomarket-api/

      - name: Prepare server directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            mkdir -p /var/www/html /var/www/gogomarket-api

      - name: Deploy frontend (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          source: 'dist/'
          target: '/var/www/html'
          strip_components: 1
          overwrite: true

      - name: Deploy API (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          source: 'gogomarket-api/'
          target: '/var/www/'
          strip_components: 0
          overwrite: true

      - name: Install API deps and restart (PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /var/www/gogomarket-api
            mkdir -p uploads
            npm ci --omit=dev || npm install --omit=dev
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "::warning::PM2 not installed. API files updated; run on server: npm i -g pm2 && pm2 start dist/main.js --name gogomarket-api"
              exit 0
            fi
            if pm2 describe gogomarket-api >/dev/null 2>&1; then
              pm2 restart gogomarket-api --update-env
            else
              pm2 start dist/main.js --name gogomarket-api
              pm2 save
            fi
            echo "API deploy done."

      - name: Deploy Nginx config (SPA + API proxy)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          source: 'deploy/nginx-default-with-api.conf'
          target: '/tmp/'

      - name: Apply Nginx and reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 22
          script: |
            sudo cp /tmp/nginx-default-with-api.conf /etc/nginx/sites-available/default
            sudo nginx -t && sudo systemctl reload nginx
            echo "Nginx applied (SPA + /api -> 3001)."
